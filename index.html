<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage00 | Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="assets/ico.svg">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <img src="assets/ico.svg" alt="Icon"> StartupLand
        </a>

        <button class="open__menu" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>

        <nav class="navbar">
            <ul class="nav__list">
                <button class="close__menu" aria-label="Toggle navigation">
                    <i class="bi bi-x-lg"></i></i>
                </button>
                <li><a href="#" class="nav__links">Home</i></a></li>
                <li><a href="#" class="nav__links"><i class="bi bi-caret-down-fill"></i>Advertise</span></a></li>
                <li><a href="#" class="nav__links"><i class="bi bi-caret-down-fill"></i>Supports</span></a></li>
                <li><a href="#" class="nav__links">About</a></li>
            </ul>
        </nav>

        <div class="login__section">
            <button type="button" aria-label="Login" class="login__btn"><i class="bi bi-unlock"></i>Login</button>
            <button type="button" aria-label="Sign Up" class="get__started__btn">Get Started</button>
        </div>
    </header>

    <main class="main">

        <section class="hero__section">
            <div class="hero__info">
                <h1>Ultimate support system for leading agencies</h1>
                <p>Get your tests delivered at let home collect sample from the victory of the managments that supplies
                    best design system guidelines ever.</p>

                <form class="hero__form" method="post">
                    <input type="email" name="email" id="emailAddress" placeholder="Enter your email" required>

                    <button type="submit" aria-label="Sign Up" class="get__started__btn">
                        Get Started
                    </button>
                </form>

                <div class="hero__sponsors">
                    <p>Sponsored by:</p>
                    <a href="#"><img src="assets/paypal.png" alt="Paypal Icon"></a>
                    <a href="#"><img src="assets/google.png" alt="Google Icon"></a>
                    <a href="#"><img src="assets/dropbox.png" alt="Dropbox Icon"></a>
                </div>
            </div>

            <div class="hero__image">
                <img src="assets/illustration.png" alt="Illustration">
            </div>
        </section>

        <section class="testimonial__section">

        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
